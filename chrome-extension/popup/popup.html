<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISim AdBlocker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div class="logo-text">
                    <div class="logo-title">AISim</div>
                    <div class="logo-subtitle">AdBlocker</div>
                </div>
            </div>
            <div class="status-indicator">
                <div class="status-dot active"></div>
                <span class="status-text">Active</span>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number" id="adsBlocked">0</div>
                <div class="stat-label">Ads Blocked</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="timeSaved">0s</div>
                <div class="stat-label">Time Saved</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="dataSaved">0MB</div>
                <div class="stat-label">Data Saved</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-section">
            <button class="action-btn primary" id="whitelistBtn">
                <span class="btn-icon">‚ö™</span>
                Whitelist Site
            </button>
            <button class="action-btn secondary" id="settingsBtn">
                <span class="btn-icon">‚öôÔ∏è</span>
                Settings
            </button>
        </div>

        <!-- Promotional Ad -->
        <div class="promo-section" id="promoSection">
            <div class="promo-header">
                <span class="promo-badge">Sponsored</span>
                <button class="promo-close" id="promoClose">√ó</button>
            </div>
            <div class="promo-content">
                <div class="promo-title">Upgrade to AISim Pro</div>
                <div class="promo-description">
                    Get advanced features, priority support, and custom ad filtering
                </div>
                <button class="promo-cta" id="promoCTA">
                    Learn More
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Feedback</a>
            </div>
            <div class="version">v1.0.0</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
